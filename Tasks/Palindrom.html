    <script>
      function isPalindrome(num) {
    let originalNum = num;
    let rem, reverseNum = 0;

    while (num > 0) {
        rem = num % 10;  // Get last digit
        reverseNum = (reverseNum * 10) + rem; // Build reversed number
        num = Math.floor(num / 10); // Removess last digit
    }
    return reverseNum === originalNum;
} if (reverseNum === originalNum) {
        console.log('Palindrome!');
    } else {
        console.log('NOT a Palindrome.');
    }




    </script>
