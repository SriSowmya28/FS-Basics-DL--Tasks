<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Console Test</title>
</head>
<body>
    <script>
        let n = Number(prompt("Enter the limit:")), i;
        for (i = 0; i <= n; i++) {
            if (i % 7 === 0) {
                console.log(i);
            }
        }
    </script>
</body>
</html>
